site_name: "Blockchain meets AI: The Trust Engine - Web3@KAIST 2025"
site_url: https://web3classdao.github.io/kaist2025/
theme:
  name: material
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

  # ✅ 색상 및 테마 설정
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # ✅ 폰트 설정
  font:
    text: Roboto
    code: Roboto Mono

  # ✅ 아이콘/로고
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico

nav:
  - Home: index.md
  - Reports: 
    - Overview: reports/index.md
    - Crypto SDK & Chain support for AI:
      - GOAT SDK: reports/goat.md
      - Coinbase AgentKit: reports/coinbase_agentkit.md
      - Solana Agent Kit: reports/solana_agentkit.md
      - GOAT Gaming: reports/goat_gaming.md
    - Decentralized AI infra: 
      - Sahara AI: reports/saharaai.md
      - Grass: reports/grass.md
      - Bittensor: reports/bittensor.md
      - NATIX: reports/natix.md
      - Render Network: reports/render.md
      - Yupp: reports/yupp.md
      - AIOZ: reports/aioz.md
    - Stablecoins & Payment: 
      - Halliday: reports/halliday.md
      - Nevermined: reports/nevermined.md
      - Agent Commerce Kit: reports/ack_catena.md
      - Skyfire: reports/skyfire.md
      - 0xSplits: reports/0xsplits.md
      - Coinbase x402: reports/x402.md
    - Proof of Personhood & Identity:
      - World ID: reports/worldid.md
      - Solana Attestation Service: reports/solana_attestation.md
      - Human Passport: reports/human_passport.md
      - Humanity Protocol: reports/humanity_protocol.md
      - BrightID: reports/brightid.md
      - Civic: reports/civic.md
    - Decentralized AI & Agent Co-ownership:
      - Virtuals Protocol: reports/virtuals.md
      - ElizaOS: reports/elizaos.md
      - Kaito: reports/kaito.md
      - OLAS: reports/olas.md
      - ASI Alliance: reports/asi_alliance.md
      - Phala Network: reports/phala.md
      - NANDA: reports/nanda.md
  - Projects: project.md
  - Course: course.md
  - About: about.md
  - Test: test.md

# ✅ 마크다운 확장 기능
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex

# ✅ 수식 및 다이어그램 지원 (선택)
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js

# ✅ 정적 파일
extra_css:
  - stylesheets/extra.css  # 선택

# ✅ 정적 파일 위치
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/web3classdao/kaist2025

# 기본 docs 폴더
docs_dir: docs
